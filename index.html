<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=group" />
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="container">
    <button class="btn first"></button>
    <button class="btn second"></button>
    <button class="btn third"></button>
    <button class="btn fourth"></button>
    <button class="btn fifth"></button>
    <button class="btn sixth"></button>
    <button class="btn seventh"></button>
    <button class="btn eight"></button>
    <button class="btn ninth"></button>
  </div>
  <table class="table">
    <tr>
      <th>PLAYER 1(X)</th>
      <TH>TIE</TH>
      <th class="player_2">PLAYER 2(O)</th>
    </tr>
    <tr>
      <td class="player1_score"></td>
      <td class="tie"></td>
      <td class="player2_score"></td>
    </tr>
  </table>
  <div class="button"><button class="switch">Switch</button></div>
  <script src="app.js"></script>
</body>

</html>
